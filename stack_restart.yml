---
  #bring stack down
  - hosts: loadbalancer
    become: true
    tasks: 
      - service: name=nginx state=stopped

  - hosts: webserver
    become: true
    tasks: 
      - service: name=httpd state=stopped

  #restart mysql
  - hosts: database
    become: true
    tasks: 
      - service: name=mysql state=restarted

  #bring stack up
  - hosts: webserver
    become: true
    tasks: 
      - service: name=httpd state=started


  - hosts: loadbalancer
    become: true
    tasks: 
      - service: name=nginx state=started                