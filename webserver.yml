---
  - hosts: database
    become: true
    tasks:
      - name: install web components
        yum: 
          name:      
          - epel-release
          - httpd
          - mod_wsgi
          - python3-pip
          - python-virtualenv
          state: present 
          update_cache: yes

      - name: ensure httpd started
        service: name=httpd state=started enabled=yes       